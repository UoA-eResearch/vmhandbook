title: Research Virtual Machine Handbook

baseurl: /vmhandbook

theme: minima

header_pages:
  - index.md
  - filter.html
  - search.html
  - contact.md

collections:
  doc:
    output: true

defaults:
  - scope:
      path: ""
    values:
      layout: "page"

# Tipue search settings
tipue_search:
  include:
    pages: true
    collections: [doc]
  exclude:
    files: [search.html, index.md, filter.html]
  